<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yamb</title>
    <link href="css/YambCSS.css" type="text/css" rel="stylesheet"/>
   

</head>
<body>

    <h1> <i> Game of Yamb </i></h1>
   
    <table id="yambTable" width="560" class="center">
    <tr>
    <th width="80">Game</th>
    <th width="80"> Down</th>
    <th width="80"> Free</th>
    <th width="80"> Up</th>
    <th width="80"> Call</th>
    <th width="80"> Hand</th>
    <!--<th width="80"> Resp</th>-->
    
    </tr>
    <tr id="rowOne">
    <th class="complete">1</th>
    <td id="1.1" class="firstColSum1 nextDown"> </td>
    <td id="2.1" class="freeColSum1 freeColSum2"> </td>
    <td id="3.1" class="UpColSum1 nextUp colUp"> </td>
    <td id="4.1" class='CallSum1 CallColSum2 call'> </td>
    <td id="5.1" class='HandSum1 HandColSum2 hand'> </td>
    <!--<td id="6.1"> </td>-->
    </tr>
    <tr id="rowTwo">
    <th class="complete">2</th>
    <td id="1.2" class="firstColSum1 nextDown colDown"> </td>
    <td id="2.2" class="freeColSum1"> </td>
    <td id="3.2" class="UpColSum1 nextUp colUp"> </td>
    <td id="4.2" class='CallSum1 call'> </td>
    <td id="5.2" class='HandSum1 hand'> </td>
    <!--<td id="6.2"> </td>-->
    </tr>
    <tr id="rowThree">
    <th class="complete">3</th>
    <td id="1.3" class=" firstColSum1 nextDown colDown"> </td>
    <td id="2.3" class="freeColSum1"> </td>
    <td id="3.3" class="UpColSum1 nextUp colUp"> </td>
    <td id="4.3" class='CallSum1 call'> </td>
    <td id="5.3" class='HandSum1 hand'> </td>
    <!--<td id="6.3"> </td>-->
    </tr>
    <tr id="rowFour">
    <th class="complete">4</th>
    <td id="1.4" class="firstColSum1 nextDown colDown"> </td>
    <td id="2.4" class="freeColSum1"></td>
    <td id="3.4" class="UpColSum1 nextUp colUp"></td>
    <td id="4.4" class='CallSum1 call'></td>
    <td id="5.4" class='HandSum1 hand'></td>
    <!--<td id="6.4"></td>-->
    </tr>
    <tr id="rowFive">
    <th class="complete">5</th>
    <td id="1.5" class="firstColSum1 nextDown colDown"> </td>
    <td id="2.5" class="freeColSum1"> </td>
    <td id="3.5" class="UpColSum1 nextUp colUp"> </td>
    <td id="4.5" class='CallSum1 call'> </td>
    <td id="5.5" class='HandSum1 hand'> </td>
    <!--<td id="6.5"> </td>-->
    </tr>
    <tr id="rowSix">
    <th class="complete">6</th>
    <td id="1.6" class="firstColSum1 nextDown colDown"> </td>
    <td id="2.6" class="freeColSum1"> </td>
    <td id="3.6" class="UpColSum1 nextUp colUp"> </td>
    <td id="4.6" class='CallSum1 call'> </td>
    <td id="5.6" class='HandSum1 hand'> </td>
    <!--<td id="6.6"> </td>-->
    </tr>
    <tr class="sum1row">
    <th class="sum1cell">Σ</th>
    <td id="firstCol" class="sumOfSum1"> </td>
    <td id="secondCol" class="sumOfSum1"> </td>
    <td id="thirdCol" class="sumOfSum1"> </td>
    <td id="fourthCol" class="sumOfSum1"> </td>
    <td id="fifthCol" class="sumOfSum1"> </td>
    <!--<td id="sixthCol"> </td>-->
    <td id="sumOfsum1" width="100"></td>
    
    </tr>
    <tr id="MaxRow">
    <th class="complete">Max</th>
    <td id="1.7" class="nextDown colDown"> </td>
    <td id="2.7" class="freeColSum2"> </td>
    <td id="3.7" class="nextUp colUp"> </td>
    <td id="4.7" class='CallColSum2 call'> </td>
    <td id="5.7" class='HandColSum2 hand'> </td>
    <!--<td id="6.7"> </td>-->
    </tr>
    <tr id="MinRow">
    <th class="complete">Min</th>
    <td id="1.8" class="nextDown colDown"> </td>
    <td id="2.8" class="freeColSum2"> </td>
    <td id="3.8" class="nextUp colUp"> </td>
    <td id="4.8" class='CallColSum2 call'> </td>
    <td id="5.8" class='hand'> </td>
    <!--<td id="6.8"> </td>-->
    </tr>

    <tr class="sum2row">
    <th class="sum1cell">Σ</th>
    <td id="firstCol_sum2"> </td>
    <td id="secondCol_sum2"> </td>
    <td id="thirdCol_sum2"> </td>
    <td id="fourthCol_sum2"> </td>
    <td id="fifthCol_sum2"> </td>
    <!--<td id="sixthCol_sum2"> </td>-->
    <td id="sumOfsum2" width="100"></td>
       </tr>

    <tr id="ThreeRow">
    <th class="complete">Three</th>
    <td class="firstColSum3 nextDown colDown"> </td>
    <td class="secondColSum3"> </td>
    <td class="thirdColSum3 nextUp colUp"> </td>
    <td class='fourthColSum3 call'> </td>
    <td class='fifthColSum3 hand'> </td>
    <!--<td> </td>-->
    </tr>

    <tr id="StraightRow">
    <th class="complete">Straight</th>
    <td class="firstColSum3 nextDown colDown"> </td>
    <td class="secondColSum3"> </td>
    <td class="thirdColSum3 nextUp colUp"> </td>
    <td class='fourthColSum3 call'> </td>
    <td class='fifthColSum3 hand'> </td>
    <!--<td> </td>-->
    </tr>

    <tr id="FullRow">
    <th class="complete">Full</th>
    <td class="firstColSum3 nextDown colDown"> </td>
    <td class="secondColSum3"> </td>
    <td class="thirdColSum3 nextUp colUp"> </td>
    <td class='fourthColSum3 call'> </td>
    <td class='fifthColSum3 hand'> </td>
    <!--<td> </td>-->
    </tr>

    <tr id="PokerRow">
    <th class="complete">Poker</th>
    <td class="firstColSum3 nextDown colDown"></td>
    <td class="secondColSum3"></td>
    <td class="thirdColSum3 nextUp colUp"></td>
    <td class='fourthColSum3 call'></td>
    <td class='fifthColSum3 hand'></td>
    <!--<td></td>-->
    </tr>

    <tr id="YambRow">
    <th class="complete">Yamb</th>
    <td class="firstColSum3 nextDown colDown"> </td>
    <td class="secondColSum3"> </td>
    <td class="thirdColSum3 nextUp"> </td>
    <td class='fourthColSum3 call'> </td>
    <td class='fifthColSum3 hand'> </td>
    <!--<td> </td>-->
    </tr>
  
    <tr class="sum2row">
    <th class="sum1cell">Σ</th>
    <td id="firstCol_sum3"> </td>
    <td id="secondCol_sum3"> </td>
    <td id="thirdCol_sum3"> </td>
    <td id="fourthCol_sum3"> </td>
    <td id="fifthCol_sum3"> </td>
    <!--<td id="sixthCol_sum3"> </td>-->
    <td id="sumOfsum3" width="100"></td>
    </tr>

    <tr class="sum2row">
        <th class="hide">Total</th>
        <td class="hide"> </td>
        <td class="hide"> </td>
        <td class="hide"> </td>
        <td class="hide"> </td>
        <!--<td class="hide"> </td>-->
        <td><b>ΣΣ</b></td>
        <td id="sumOfAllsum" class="sum1row complete" width="100"></td>
    </tr>

<table id="diceTable" class="dices">

    <tr id="keep" class="dicesScore">
    <td id="keepCell" class="complete" width="90"> Keep </td>
    <td width="45" id="keep1"></td>
    <td width="45" id="keep2"></td>
    <td width="45" id="keep3"></td>
    <td width="45" id="keep4"></td>
    <td width="45" id="keep5"></td>
    <td width="45" id="keep6"></td>
    </tr>
    
    <tr id="throwRow" class="dicesTrow">
        <td id="throw" class="button" width="90"><button onclick = yambObj.throw()>Throw</button></td>
        <td width="45" id="dice1" onclick = "yambObj.keepingDices()"></td>
        <td width="45" id="dice2" onclick = "yambObj.keepingDices()"></td>
        <td width="45" id="dice3" onclick = "yambObj.keepingDices()"></td>
        <td width="45" id="dice4" onclick = "yambObj.keepingDices()"></td>
        <td width="45" id="dice5" onclick = "yambObj.keepingDices()"></td>
        <td width="45" id="dice6" onclick = "yambObj.keepingDices()"></td>
       
    </tr>
</table>

<table class="gameRules">
   <td class="buttonRules" width="200" target="popup" onclick = "window.open('Rules_Page.html', 'popup','width=600,height=600'); return false;"> Game Rules </td>
</table>

   
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/yambObj.js"></script>
</body>
</html>
